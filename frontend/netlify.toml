[build]
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

# Agentic API Proxy
[[redirects]]
  from = "/api/agentic/*"
  to = "http://20.52.103.241:8019/api/:splat"
  status = 200
  force = true

# Structer API Proxy
[[redirects]]
  from = "/api/structer/*"
  to = "http://20.52.103.241:8018/api/:splat"
  status = 200
  force = true