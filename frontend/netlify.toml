# 🔁 IP tabanlı API yönlendirmesi
[[redirects]]
  from = "/api/*"
  to = "http://20.52.103.241:8018/api/:splat"
  status = 200
  force = true

# 🌐 SPA (Single Page Application) yönlendirmesi
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 🧱 API için CORS başlıkları
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Allow-Methods = "GET, OPTIONS, PATCH, DELETE, POST, PUT"
    Access-Control-Allow-Headers = "*"

# ⚡ Statik dosyalar için cache kontrolü
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
